    <main class="main-wrapper">
      <div class="content">
        <div class="contact-container">
          <div class="main-title">
            <h1>Leave a Message</h1>
          </div>

          <div class="row">
            <div class="col-lg-7 mx-auto">
              <div class="contact mt-2 mx-auto p-4">
                <div class="contact-body">
                  <div class="container">
                    <form id="contact-form" role="form">
                      <div class="controls">
                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="firstname">First Name</label>
                              <input id="firstname" type="text" name="firstname" class="form-control"
                                placeholder="First Name" required data-error="Please enter your first name.">
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="lastname">Last Name</label>
                              <input id="lastname" type="text" name="lastname" class="form-control"
                                placeholder="Last Name" required data-error="Please enter your last name.">
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="email">Email</label>
                              <input id="email" type="email" name="email" class="form-control" placeholder="Email"
                                required data-error="Please enter your email.">
                            </div>
                          </div>

                          <div class="col-md-6">
                            <div class="form-group">
                              <label for="subject">Subject</label>
                              <select id="subject" name="subject" class="form-control" required
                                data-error="Please choose a subject.">
                                <option value="" selected disabled>Choose a Subject</option>
                                <option>Work Opportunity</option>
                                <option>Request a CV</option>
                                <option>Other</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <div class="form-group">
                              <label for="message">Message</label>
                              <textarea id="message" name="message" class="form-control" placeholder="Message" rows="4"
                                required data-error="Please write a message."></textarea>
                            </div>
                          </div>

                          <div class="col-md-12">
                            <input type="submit" class="button btn btn-secondary" value="Send Message">
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
